<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fitness App</title>
  <style>
    body{font-family:Arial;margin:20px;background:#f5f5f5}
    h1{text-align:center}
    .card{background:#fff;padding:15px;margin:10px auto;max-width:400px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    label{display:block;margin:8px 0 4px}
    input,button{width:100%;padding:8px;margin-bottom:10px}
    ul{list-style:none;padding:0}
    li{background:#eaf4ff;padding:8px;margin:5px 0;border-radius:5px}
  </style>
</head>
<body>
  <h1>Simple Fitness App</h1>
  <div class="card">
    <form id="exercise-form">
      <label>Exercise Name</label>
      <input id="name" required>
      <label>Minutes</label>
      <input id="minutes" type="number" min="1" required>
      <label>Calories/min</label>
      <input id="cal" type="number" min="1" required>
      <button type="submit">Add Exercise</button>
    </form>
    <h3>Exercises</h3>
    <ul id="list"></ul>
    <p><b>Total Minutes:</b> <span id="tMin">0</span></p>
    <p><b>Total Calories:</b> <span id="tCal">0</span></p>
  </div>

  <script>
    const form=document.getElementById('exercise-form');
    const list=document.getElementById('list');
    const tMin=document.getElementById('tMin');
    const tCal=document.getElementById('tCal');
    let mins=0,cals=0;

    form.addEventListener('submit',e=>{
      e.preventDefault();
      let name=document.getElementById('name').value;
      let m=+document.getElementById('minutes').value;
      let c=+document.getElementById('cal').value;
      let total=m*c;
      mins+=m; cals+=total;
      let li=document.createElement('li');
      li.textContent=`${name} - ${m} min - ${total} cal`;
      list.appendChild(li);
      tMin.textContent=mins; tCal.textContent=cals;
      form.reset();
    });
  </script>
</body>
</html>
